<div class="container">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class = "e-card"> 
            <font size='5'>Change Password</font>
            <p></p>
            <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
            <ejs-textbox type="password" formControlName="password" placeholder="New Password" floatLabelType="Auto">
            </ejs-textbox>
            <div *ngIf="getpassword.errors">
                <p *ngIf="formSubmitted && getpassword.hasError('required')" style="color:rgba(255, 0, 0, 0.671)">
                    <font size="2">Password is required</font>
                </p>
                <p *ngIf="formSubmitted && getpassword.hasError('minlength')" style="color:rgba(255, 0, 0, 0.671)">
                    <font size="2">Password Should be atleast 5 character</font>
                </p>
                <p *ngIf="formSubmitted && getpassword.hasError('maxlength')" style="color:rgba(255, 0, 0, 0.671)">
                    <font size="2">Password Should be no more than 8 character</font>
                </p>
            </div>
            <ejs-textbox type="password" formControlName="repassword" placeholder="Confirm Password" floatLabelType="Auto">
            </ejs-textbox>  
            <div *ngIf="getrepassword.errors">
                <p *ngIf="formSubmitted && getrepassword.hasError('required')" style="color:rgba(255, 0, 0, 0.671)">
                    <font size="2">Confirm Password is required</font>
                </p>
            </div>
            <div *ngIf="passwordMatchFail">
                <p style="color:rgba(255, 0, 0, 0.671)">
                    <font size="2">Password not Match</font>
                </p>
            </div>
            <p></p>
            <button ejs-button cssClass="e-primary">Change</button>
            </form>
            </div>
          </div>
          <div class="col-md-3"></div>
    </div>
 </div>
