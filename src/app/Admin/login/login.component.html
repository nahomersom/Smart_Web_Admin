<div class="backDiv">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <div class = "card"> 
                        <div class="card-header"><font size='3'>Login</font></div>
                        <div class="card-body">
                            <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">                           
                                <div *ngIf="userNotFound" class="alert alert-danger alert-dismissible" role="alert"> 
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                                        Authentication failed !
                                </div>                     
                                <div class="e-card-content">
                                    <ejs-textbox type="email" formControlName="email" placeholder="Email" floatLabelType="Auto">
                                    </ejs-textbox>
                                    <div *ngIf="email.errors">
                                            <p *ngIf="formSubmitted && email.hasError('required')" style="color:rgba(255, 0, 0, 0.658)"><font size="2">Email is required</font></p>
                                            <p *ngIf="formSubmitted && email.hasError('email')" style="color:rgba(255, 0, 0, 0.658)"><font size="2">Invalid Email</font></p>
                                        </div>
                                    <p></p>
                                    <ejs-textbox formControlName="password" placeholder="Password" type="password" floatLabelType="Auto">                         
                                    </ejs-textbox>
                                    <div *ngIf="password.errors">
                                            <p *ngIf="formSubmitted && password.hasError('required')" style="color:rgba(255, 0, 0, 0.658)"><font size="2">Password is required</font></p>
                                            <p *ngIf="formSubmitted && password.hasError('minlength')" style="color:rgba(255, 0, 0, 0.658)"><font size="2">Password Should be atleast 5 character</font></p>
                                            <p *ngIf="formSubmitted && password.hasError('maxlength')" style="color:rgba(255, 0, 0, 0.658)"><font size="2">Password Should be no more than 8 character</font></p>
                                    </div>
                                    <p></p>                              
                                    <button ejs-button cssClass="e-success">Login</button>
                                    <p></p>
                                    <p align="right"><a [routerLink]="['/passwordreset']"> Lost your password ?</a></p>
                                </div>  
                            </form>       
    
                        </div>
                    </div> 
                
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
